<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="#" method="post" name="registration form">

        <div>
            <label for="Firstname">Имя</label>
            <input tabindex="1" class="name" required type="text" name="Firstname" placeholder="Введите имя">
        </div>
        <div>
            <label for="Secondname">Фамилия</label>
            <input tabindex="2" class="name" required type="text" name="Secondname" placeholder="Введите фамилию">
        </div>
        <div>
            <label for="Nickname">Никнейм</label>
            <input tabindex="3" class="name" required type="text" name="Nickname" placeholder="Введите Никнейм">
        </div>
        <div>
            <label for="phone">Телефон (опционально)</label>
            <input tabindex="4" type="tel" pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
                name="phone" class="phone" placeholder="+7(___)___-__-_">
        </div>
        <div>
            <label for="mail">Почта</label>
            <input tabindex="5" class="mail" required class="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                type="email" name="mail" placeholder="*@*.">
        </div>
        <div>
            <label for="pass">Пароль <p>Верхний регистр, 8 символов, цифра</p></label>

            <input tabindex="6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="pass" required type="password"
                name="pass" placeholder="Введите пароль">
        </div>
        <div>
            <label for="age">Ваш возраст</label>
            <SELECT name="age">
                <OPTION selected value="">Выберите одну из опций:</OPTION>
                <OPTION value="0-18 years">0-18 лет</OPTION>
                <OPTION value="18-30 years">18-30 лет</OPTION>
                <OPTION value="30-45 years">30-45 лет</OPTION>
                <OPTION value="45-60 years">45-60 лет</OPTION>
                <OPTION value="60+ years">60+ лет</OPTION>
            </SELECT>
        </div>
        <div>
            <label for="Aboutme">О себе</label>
            <textarea placeholder="Расскажите немного о себе" name="Aboutme"></textarea>
        </div>
        <div class="sex">
            <p>Пол</p>

            <p>
                <input selected type="radio" id="man" name="sex"> <label for="">Мужской</label>
                <br>
                <br>
                <input type="radio" id="woman" name="sex"> <label for="woman">Женский</label>
            </p>

        </div>
        <br>
        <input type="submit" class="submit" value="Зарегистрироваться">
    </form>
</body>

</html>
