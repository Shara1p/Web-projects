<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <title>Корзина покупателя</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #wrapper {
            width: 50%;
            margin: 10px;
        }

        #cart_content {
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #060;
        }

        .item_box {
            border: 1px solid #999;
            margin-bottom: 10px;
            padding: 5px;
        }

        .shopping_list {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }

        .shopping_list td,
        .shopping_list th {
            padding: 10px;
            border: 1px solid #AAAAAA;
        }
    </style>
</head>

<body onload="message()">
    <div id="wrapper">
        <div class="item_box">
            <h3 class="item_title">Samsung Galaxy</h3>
            <p>Цена: <span class="item_price">50</span>$</p>
            <button class="add_item" data-id="7">Добавить в корзину</button>
        </div>
        <div class="item_box">
            <h3 class="item_title">LG </h3>
            <p>Цена: <span class="item_price">200</span>$</p>
            <button class="add_item" data-id="2">Добавить в корзину</button>
        </div>
        <div class="item_box">
            <h3 class="item_title">Lenovo</h3>
            <p>Цена: <span class="item_price">1000</span>$</p>
            <button class="add_item" data-id="5">Добавить в корзину</button>
        </div>
        <p><button id="checkout">Оформить заказ</button> &nbsp; <button id="clear_cart">Очистить
                корзину</button></p>
        <p id="price">Общая стоимость товаров: </p>
        <div id="amount">Кол-во товаров всего: </div>
        <div id="have"></div>
        <div id="cart_content"></div>
    </div>
    <script type="text/javascript">

        function message() {
            const raw = JSON.parse(localStorage.getItem("cart"));
            console.log(raw);
            if (raw != null) {
                let gelp = raw[Object.keys(raw)[0]];
            }

            let sum = 0;
            let finalPrice = 0;
            let order = false;
            let rawLength = 0;

            for (key in raw) {
                rawLength++;
            }
            console.log("raw length = " + rawLength);


            for (let i = 0; i < rawLength; i++) {
                gelp = raw[Object.keys(raw)[i]];
                finalPrice += gelp[1] * gelp[2];
                if (gelp[2] != 0) {
                    order = true;
                }
                sum += gelp[2];
            }
            if (order) {
                document.getElementById("have").innerText = "В корзине есть заказы";
            }
            document.getElementById("amount").innerText = `Кол-во товаров всего: ${sum}`;
            document.getElementById("price").innerText = `Общая стоимость товаров: ${finalPrice}`;

        }


        var d = document,
            itemBox = d.querySelectorAll('.item_box'), // блок каждого товара
            cartCont = d.getElementById('cart_content'); // блок вывода данных корзины
        // Функция кроссбраузерная установка обработчика событий
        function addEvent(elem, type, handler) {
            if (elem.addEventListener) {
                elem.addEventListener(type, handler, false);
            } else {
                elem.attachEvent('on' + type, function () {
                    handler.call(elem);
                });
            }
            return false;
        }
        // Получаем данные из LocalStorage
        function getCartData() {
            return JSON.parse(localStorage.getItem('cart'));
        }
        // Записываем данные в LocalStorage
        function setCartData(o) {
            localStorage.setItem('cart', JSON.stringify(o));
            return false;
        }
        // Добавляем товар в корзину
        function addToCart(e) {
            this.disabled = true; // блокируем кнопку на время операции с корзиной
            var cartData = getCartData() || {}, // получаем данные корзины или создаём новый объект, если данных еще нет
                parentBox = this.parentNode, // родительский элемент кнопки &quot;Добавить в корзину&quot;
                itemId = this.getAttribute('data-id'), // ID товара
                itemTitle = parentBox.querySelector('.item_title').innerHTML, // название товара
                itemPrice = parentBox.querySelector('.item_price').innerHTML; //стоимость товара
            if (cartData.hasOwnProperty(itemId)) { // если такой товар уже в корзине, то добавляем +1 к его количеству
                cartData[itemId][2] += 1;
            } else { // если товара в корзине еще нет, то добавляем в объект
                cartData[itemId] = [itemTitle, itemPrice, 1];
            }
            // Обновляем данные в LocalStorage
            if (!setCartData(cartData)) {
                this.disabled = false; // разблокируем кнопку после обновления LS
                cartCont.innerHTML = 'Товар добавлен в корзину.';
                setTimeout(function () {
                    cartCont.innerHTML = 'Продолжить покупки...';
                }, 1000);
            }
            return false;
        }
        // Устанавливаем обработчик события на каждую кнопку &quot;Добавить в корзину&quot;
        for (var i = 0; i < itemBox.length; i++) {
            addEvent(itemBox[i].querySelector('.add_item'), 'click', addToCart);
        }
        // Открываем корзину со списком добавленных товаров
        function openCart(e) {

            var cartData = getCartData(), // вытаскиваем все данные корзины
                totalItems = '';
            console.log(JSON.stringify(cartData));
            // если что-то в корзине уже есть, начинаем формировать данные для вывода
            if (cartData !== null) {
                totalItems = '<table class="shopping_list"><tr><th>Наименование</th><th>Цена</th><th>Кол-во</th></tr>';
                for (var items in cartData) {
                    totalItems += '<tr>';
                    for (var i = 0; i < cartData[items].length; i++) {
                        totalItems += '<td>' + cartData[items][i] + '</td>';
                    }
                    totalItems += '</tr>';
                }
                totalItems += '<table>';
                cartCont.innerHTML = totalItems;
            } else {
                // если в корзине пусто, то сигнализируем об этом
                cartCont.innerHTML = 'В корзине пусто!';
            }
            return false;
        }
        /* Открыть корзину */
        addEvent(d.getElementById('checkout'), 'click', openCart);
        /* Очистить корзину */
        addEvent(d.getElementById('clear_cart'), 'click', function (e) {
            localStorage.removeItem('cart');
            cartCont.innerHTML = 'Корзина очишена.';
        });

    </script>
</body>

</html>
